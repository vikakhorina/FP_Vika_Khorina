<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>js-lab-4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container">

        <div class="calculator-container">

            <div class="input-container">

                <div class="input">
                    <div class="expression" id="expression">
                    </div>

                    <div class="active" id="active">
                    </div>
                </div>

            </div>

            <div class="board">

                <!-- / -->
                <div class="key op" id="Div">&divide;</div>
                <div class="key op" id="Deg">^2</div>
                <div class="key op" id="Reset">c</div>
                <!-- b -->
                <div class="key op" id="Slice">&lt;</div>

                <div class="key" id="7">7</div>
                <div class="key" id="8">8</div>
                <div class="key" id="9">9</div>
                <!-- * -->
                <div class="key op" id="Mult">&times;</div>

                <div class="key" id="4">4</div>
                <div class="key" id="5">5</div>
                <div class="key" id="6">6</div>
                <!-- - -->
                <div class="key op" id="Sub">&minus;</div>

                <div class="key" id="1">1</div>
                <div class="key" id="2">2</div>
                <div class="key" id="3">3</div>
                <div class="key op" id="Add">+</div>

                <div class="key" id="0">0</div>
                <!-- r -->
                <div class="key op" id="Root">&radic;</div>
                <div class="key op ex" id="Execute">=</div>

            </div>

        </div>

    </div>

</body>

</html>
